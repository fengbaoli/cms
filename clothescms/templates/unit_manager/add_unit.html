{% extends 'base.html' %}
{% block content %}
<link type="text/css" href="/css/addunit.css" rel="stylesheet" />
    <div>
	<h2>单位添加</h2>
	</div>

    <div class="addunit">
       <form method="post" action="/addunit_result/" id="addunit">
        <div class="unitinput">
          <label>单位编号</label>
          <input  type="text" name="unit_no" required="required" />
          <br />
           <label>单位名称</label>
          <input  type="text" name="unit_name" required="required" />
          <br />
          <input type="submit" value="添加" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp
          <input type="reset"  value="重置" />
        </div>
      </form>
    </div>
{% endblock %}
